{{if or .flash.success .errors .flash.errors }}
<div class="row">
{{if .flash.success}}
<div class="alert-box success">
	{{.flash.success}}
</div>
{{end}}

{{if or .errors .flash.error}}
<div class="alert-box error">
	{{if .flash.error}}
		{{.flash.error}}
	{{end}}
	<ul>
		{{range .errors}}
			<li>{{.}}</li>
		{{end}}
	</ul>
</div>
{{end}}
</div>
{{end}}
